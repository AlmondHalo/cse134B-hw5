<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- Add in stylesheet reference here and make new folder for -->
        <link rel="stylesheet" href="./CSS/stylesheet_hw5.css"/>
        <title>Rating Widget</title>
    </head>
    <body>
        <head>
            <h1>Rating Widget</h1>
        </head>
        <section>
            <rating-widget id="rating-widget">
                <form id="form" action="https://httpbin.org/post" method="POST">
                    <label for="rating">How satisfied are you?</label>
                    <input type="hidden" name="question" value="How satisfied are you?">
                    <input type="hidden" name="setBy" value="HTML">
                    <input type="number" id="rating" name="rating" 
                        min="1" max="5" value="0" required>
                    <button type="submit">Submit</button>
                </form>
            </rating-widget><br/>
            <output id="rating-output"></output>
        </section>
        <section>
            <h2>Current Weather</h2>
            <weather-widget>
                <p>Current Weather Conditions Unavailable</p>
            </weather-widget>
            <div id="weather-section">
                <output id="weather-img-output"></output>
                <output id="weather-output"></output>
            </div>
        </section>
    </body>

   <script src="./rating_scripts.js"></script>
</html>
